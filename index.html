<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple To-Do App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>

        <div class="input-section">
            <h2>Add New Task</h2>
            <label for="taskName">Task Name:</label>
            <input type="text" id="taskName" required><br><br>

            <label for="taskType">Task Type:</label>
            <input type="text" id="taskType"><br><br>

            <label for="taskDescription">Description:</label>
            <textarea id="taskDescription"></textarea><br><br>

            <label for="taskColor">Background Color:</label>
            <input type="color" id="taskColor" value="#f0f0f0"><br><br>

            <button id="addTaskBtn">Add Task</button>
        </div>

        <div class="task-list-section">
            <h2>Tasks</h2>
            <ul id="taskList">
                </ul>
            <button id="clearAllBtn">Clear All Tasks</button>
        </div>

        <div id="editModal" class="modal">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <h2>Edit Task</h2>
                <input type="hidden" id="editTaskId">

                <label for="editTaskName">Task Name:</label>
                <input type="text" id="editTaskName" required><br><br>

                <label for="editTaskType">Task Type:</label>
                <input type="text" id="editTaskType"><br><br>

                <label for="editTaskDescription">Description:</label>
                <textarea id="editTaskDescription"></textarea><br><br>

                <label for="editTaskColor">Background Color:</label>
                <input type="color" id="editTaskColor"><br><br>

                <button id="saveEditBtn">Save Changes</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
